<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="" icon="pi pi-plus" iconPos="left" (onClick)="addPoint()"></p-button>
    <p-button label="" icon="pi pi-play" iconPos="left" (onClick)="calculate()"></p-button>
  </div>
</p-toolbar>

<p-table [value]="points" dataKey="id">
  <ng-template pTemplate="header">
      <tr>
          <th>i</th>
          <th>x</th>
          <th>y</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-point>
      <tr>
        <td>{{point.i}}</td>
        <td pEditableColumn>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="point.x" required>
              </ng-template>
              <ng-template pTemplate="output">
                  {{point.x}}
              </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
              <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="point.y" required>
              </ng-template>
              <ng-template pTemplate="output">
                  {{point.y}}
              </ng-template>
          </p-cellEditor>
        </td>
      </tr>
  </ng-template>
</p-table>
